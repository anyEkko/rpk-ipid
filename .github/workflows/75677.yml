name: Build for 360T7 (MT7981)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext git libncurses5-dev \
          libssl-dev python3 python3-distutils rsync unzip zlib1g-dev file wget quilt

    - name: Clone ImmortalWrt MT798x source
      run: |
        git clone https://github.com/hanwckf/immortalwrt-mt798x.git openwrt-build
        cd openwrt-build

    - name: Update feeds
      run: |
        cd openwrt-build
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Clone rkp-ipid package
      run: |
        cd openwrt-build
        # 克隆 rkp-ipid 包到 package 目录
        git clone https://github.com/CHN-beta/rkp-ipid.git package/rkp-ipid
        # 检查包结构
        ls -la package/rkp-ipid/

    - name: Apply 360T7 config
      run: |
        cd openwrt-build
        cp -f defconfig/mt7981-ax3000.config .config
        make defconfig

    - name: Configure for 360T7
      run: |
        cd openwrt-build
        echo "CONFIG_PACKAGE_kmod-rkp-ipid=y" >> .config
        echo "CONFIG_TARGET_mediatek_mt7981_360_T7=y" >> .config
        # 确保内核配置被包含
        echo "CONFIG_ALL_KMODS=y" >> .config

    - name: Download dependencies
      run: |
        cd openwrt-build
        make download -j$(nproc)
        # 检查并删除不完整的下载文件
        find dl/ -size -1024c -delete
        # 重试下载
        make download -j$(nproc) || make download -j1

    - name: Prepare kernel configuration
      run: |
        cd openwrt-build
        # 准备内核配置，这会生成需要的.config文件
        make target/linux/prepare V=s

    - name: Compile kernel first
      run: |
        cd openwrt-build
        # 先编译内核，确保内核配置可用
        make target/linux/compile V=s -j$(nproc) || make target/linux/compile V=s -j1

    - name: Compile kmod-rkp-ipid
      run: |
        cd openwrt-build
        # 编译内核模块
        make package/rkp-ipid/compile V=s -j$(nproc) || make package/rkp-ipid/compile V=s -j1

    - name: Find and collect IPK
      run: |
        cd openwrt-build
        mkdir -p $GITHUB_WORKSPACE/artifacts-360t7
        # 在内核包目录中查找
        find bin -name "*rkp-ipid*.ipk" -exec cp {} $GITHUB_WORKSPACE/artifacts-360t7/ \;
        # 如果上面没找到，尝试在其他目录查找
        if [ ! "$(ls -A $GITHUB_WORKSPACE/artifacts-360t7)" ]; then
          find bin -name "*.ipk" | head -10
          echo "未找到rkp-ipid包，但找到了其他IPK文件"
        else
          echo "找到的IPK文件:"
          ls -la $GITHUB_WORKSPACE/artifacts-360t7/
        fi

    - name: Upload IPK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: kmod-rkp-ipid-360t7
        path: artifacts-360t7/
        retention-days: 30

    - name: Debug info if failed
      if: failure()
      run: |
        cd openwrt-build
        echo "=== 调试信息 ==="
        echo "包目录内容:"
        ls -la package/rkp-ipid/
        echo "内核配置状态:"
        ls -la build_dir/target-aarch64_cortex-a53_musl/linux-mediatek_mt7981/linux-*/ || echo "内核目录不存在"
        echo "包配置:"
        grep "rkp-ipid" .config || echo "包未在配置中启用"
