name: Build for 360T7 (MT7981)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext git libncurses5-dev \
          libssl-dev python3 python3-distutils rsync unzip zlib1g-dev file wget

    - name: Clone ImmortalWrt MT798x source
      run: |
        git clone https://github.com/hanwckf/immortalwrt-mt798x.git openwrt-build
        cd openwrt-build

    - name: Update feeds
      run: |
        cd openwrt-build
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Clone rkp-ipid package
      run: |
        cd openwrt-build
        # 克隆 rkp-ipid 包到 package 目录
        git clone https://github.com/CHN-beta/rkp-ipid.git package/rkp-ipid
        # 检查包结构
        ls -la package/rkp-ipid/

    - name: Apply 360T7 config
      run: |
        cd openwrt-build
        cp -f defconfig/mt7981-ax3000.config .config
        make defconfig

    - name: Configure for 360T7
      run: |
        cd openwrt-build
        echo "CONFIG_PACKAGE_kmod-rkp-ipid=y" >> .config
        echo "CONFIG_TARGET_mediatek_mt7981_360_T7=y" >> .config

    - name: Download dependencies
      run: |
        cd openwrt-build
        make download -j$(nproc)

    - name: Compile kmod-rkp-ipid
      run: |
        cd openwrt-build
        make package/rkp-ipid/compile V=s -j$(nproc) || make package/rkp-ipid/compile V=s -j1

    - name: Find and collect IPK
      run: |
        cd openwrt-build
        mkdir -p $GITHUB_WORKSPACE/artifacts-360t7
        find bin -name "kmod-rkp-ipid*.ipk" -exec cp {} $GITHUB_WORKSPACE/artifacts-360t7/ \;
        echo "找到的IPK文件:"
        ls -la $GITHUB_WORKSPACE/artifacts-360t7/

    - name: Upload IPK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kmod-rkp-ipid-360t7
        path: artifacts-360t7/
        retention-days: 30
