name: Build for 360T7 (MT7981)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext git libncurses5-dev \
          libssl-dev python3 python3-distutils rsync unzip zlib1g-dev file wget

    - name: Clone ImmortalWrt MT798x source
      run: |
        git clone https://github.com/hanwckf/immortalwrt-mt798x.git immortalwrt-360t7
        cd immortalwrt-360t7

    - name: Update feeds
      run: |
        cd immortalwrt-360t7
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy package to SDK
      run: |
        cd immortalwrt-360t7
        mkdir -p package/kmod-rkp-ipid
        # 使用点号(.)只复制当前目录内容，或者明确指定要复制的文件
        cp -r $GITHUB_WORKSPACE/. package/kmod-rkp-ipid/
        # 或者更精确地复制，排除不需要的目录
        # cp -r $GITHUB_WORKSPACE/{Makefile,src,patches} package/kmod-rkp-ipid/
        # 清理可能存在的编译产物
        rm -rf package/kmod-rkp-ipid/bin package/kmod-rkp-ipid/build

    - name: Apply 360T7 config
      run: |
        cd immortalwrt-360t7
        cp -f defconfig/mt7981-ax3000.config .config
        make defconfig

    - name: Configure for 360T7
      run: |
        cd immortalwrt-360t7
        echo "CONFIG_TARGET_mediatek_mt7981_360_T7=y" >> .config
        make menuconfig -s <<EOF
        /kmod-rkp-ipid
        y
        EOF

    - name: Download dependencies
      run: |
        cd immortalwrt-360t7
        make download -j$(nproc)
        find dl/ -size -1024c -exec rm -f {} \;

    - name: Compile kmod-rkp-ipid
      run: |
        cd immortalwrt-360t7
        make package/kmod-rkp-ipid/compile V=s -j$(nproc) || make package/kmod-rkp-ipid/compile V=s -j1

    - name: Find and collect IPK
      run: |
        cd immortalwrt-360t7
        mkdir -p $GITHUB_WORKSPACE/360t7-artifacts
        find bin -name "kmod-rkp-ipid*.ipk" -exec cp {} $GITHUB_WORKSPACE/360t7-artifacts/ \;
        echo "Compiled packages:"
        ls -la $GITHUB_WORKSPACE/360t7-artifacts/

    - name: Upload IPK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kmod-rkp-ipid-360t7
        path: 360t7-artifacts/
        retention-days: 30
